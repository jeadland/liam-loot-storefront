<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38E8FF" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#B98CFF" stop-opacity="0.18"/>
    </linearGradient>
    <pattern id="pix" width="18" height="18" patternUnits="userSpaceOnUse">
      <path d="M0 0h18v18H0z" fill="#0C1224"/>
      <path d="M0 0h18" stroke="#ffffff" stroke-opacity="0.08"/>
      <path d="M0 0v18" stroke="#ffffff" stroke-opacity="0.08"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#pix)"/>
  <rect width="800" height="450" fill="url(#g)"/>

  <!-- blocky cube -->
  <g transform="translate(400 235)" filter="url(#glow)">
    <rect x="-120" y="-120" width="240" height="240" rx="22" fill="#121B33" stroke="#38E8FF" stroke-opacity="0.55" stroke-width="6"/>
    <rect x="-88" y="-88" width="176" height="176" rx="18" fill="#070A12" fill-opacity="0.35" stroke="#ffffff" stroke-opacity="0.10" stroke-width="3"/>

    <g stroke="#38D26B" stroke-opacity="0.55" stroke-width="8" stroke-linecap="round">
      <path d="M-40 -6 h80"/>
      <path d="M-6 -40 v80"/>
    </g>

    <circle r="20" fill="#FFD24A" fill-opacity="0.9"/>
  </g>

  <g font-family="Inter, system-ui" fill="#EAF2FF">
    <text x="26" y="52" font-size="22" font-weight="800">Spinner Cube</text>
    <text x="26" y="80" font-size="14" opacity="0.8">Spin + click. Pocket power-up.</text>
  </g>

  <g font-family="'Press Start 2P', system-ui" fill="#FFD24A">
    <text x="26" y="422" font-size="12">BEST SELLER</text>
  </g>
</svg>
