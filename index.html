<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liam’s Loot — 3D-printed fidgets</title>
  <meta name="description" content="Minecraft meets sports trading cards. A playful storefront for Liam’s 3D-printed fidgets." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/ui.css" />
</head>
<body>
  <!-- Icon set (consistent + playful) -->
  <svg width="0" height="0" style="position:absolute">
    <symbol id="i-chest" viewBox="0 0 24 24">
      <path fill="currentColor" d="M4 8h16v12H4z"/>
      <path fill="currentColor" d="M6 6h12v2H6z"/>
      <path fill="#070A12" d="M11 8h2v12h-2z"/>
      <path fill="#FFD24A" d="M10 12h4v3h-4z"/>
    </symbol>
    <symbol id="i-trophy" viewBox="0 0 24 24">
      <path fill="currentColor" d="M7 4h10v4a5 5 0 0 1-10 0V4z"/>
      <path fill="currentColor" d="M6 6H4v2a4 4 0 0 0 4 4V10A4 4 0 0 1 6 6z"/>
      <path fill="currentColor" d="M18 6h2v2a4 4 0 0 1-4 4V10a4 4 0 0 0 2-4z"/>
      <path fill="currentColor" d="M10 14h4v2h-4z"/>
      <path fill="currentColor" d="M9 18h6v2H9z"/>
    </symbol>
    <symbol id="i-pickaxe" viewBox="0 0 24 24">
      <path fill="currentColor" d="M7 5l2-1 3 3 2-2 2 2-2 2 3 3-1 2-4-4-5 5-2-2 5-5-3-3z"/>
    </symbol>
    <symbol id="i-check" viewBox="0 0 24 24">
      <path fill="currentColor" d="M9 16l-4-4 2-2 2 2 8-8 2 2-10 10z"/>
    </symbol>
    <symbol id="i-coin" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 4c5 0 9 3 9 8s-4 8-9 8-9-3-9-8 4-8 9-8z"/>
      <path fill="#070A12" d="M12 7c3.5 0 6 2 6 5s-2.5 5-6 5-6-2-6-5 2.5-5 6-5z"/>
    </symbol>
  </svg>

  <header class="hud">
    <div class="hud__inner">
      <a class="brand" href="#/shop">
        <span class="brand__icon" aria-hidden="true"></span>
        <span class="brand__text">
          <span class="brand__name px">LIAM’S LOOT</span>
          <span class="brand__sub">3D-printed fidgets</span>
        </span>
      </a>

      <nav class="hud__nav" aria-label="Primary">
        <a class="tab px" href="#/shop" data-tab="shop">SHOP</a>
        <a class="tab px" href="#/craft" data-tab="craft">CRAFT</a>
        <a class="tab px" href="#/about" data-tab="about">ABOUT</a>
      </nav>

      <a class="score" href="#/cart" id="cartLink" aria-label="Open Loot Chest">
        <span class="score__label px">LOOT</span>
        <span class="score__digits px"><span id="cartCount">0</span>
          <svg class="ico" style="color:var(--gold)"><use href="#i-trophy"></use></svg>
        </span>
      </a>
    </div>

    <div class="hotbar">
      <div class="hotbar__inner">
        <div class="hotbar__slot" title="Fast pickup"><svg class="ico"><use href="#i-check"></use></svg><span class="hotbar__txt">School pickup</span></div>
        <div class="hotbar__slot" title="Payment"><svg class="ico"><use href="#i-coin"></use></svg><span class="hotbar__txt">Venmo / Zelle</span></div>
        <div class="hotbar__slot" title="Custom builds"><svg class="ico"><use href="#i-pickaxe"></use></svg><span class="hotbar__txt">Craft requests</span></div>
        <div class="hotbar__slot" title="Loot Chest"><svg class="ico"><use href="#i-chest"></use></svg><span class="hotbar__txt">Add to Loot</span></div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="app"></div>
  </main>

  <div class="toast" id="toast" aria-live="polite">
    <div class="toast__k px" id="toastK">+1 LOOT</div>
    <div class="toast__m" id="toastM">Added!</div>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
